<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body class="bg-bg text-text-primary overflow-hidden">
    <!-- Progress Bar -->
    <div id="progressBar" class="fixed top-0 left-0 h-1 bg-accent z-[100] transition-all duration-300"></div>

    <div class="flex h-screen transition-all duration-300">
        <!-- Sidebar Navigation -->
        <nav class="w-[300px] bg-sidebar border-r border-border flex flex-col transition-[margin] duration-300 ease-[cubic-bezier(0.4,0,0.2,1)] relative" id="sidebar" aria-label="Project Navigation">
            <header class="p-5 text-sm font-bold tracking-[1px] uppercase text-text-secondary border-b border-border flex justify-between items-center">
                /* INJECT_TITLE */
            </header>
            <div class="flex-1 overflow-y-auto p-2.5 custom-scrollbar" id="fileTree" role="tree"></div>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 bg-bg overflow-y-auto flex flex-col relative outline-none focus:outline-none" tabindex="-1">
            <!-- Top Bar -->
            <header class="flex items-center px-10 py-5 border-b border-border bg-bg sticky top-0 z-50 shadow-sm">
                <button class="bg-transparent border border-border text-text-secondary p-1.5 rounded-md cursor-pointer transition-all hover:bg-active hover:text-text-primary flex items-center justify-center mr-5 focus:ring-2 focus:ring-accent focus:outline-none" id="toggleSidebar" title="Toggle Sidebar" aria-label="Toggle Sidebar">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div id="dynamicTitleContainer" class="flex items-center w-full"></div>
            </header>
            
            <article id="contentArea" class="p-10 px-[60px] animate-fade-in"></article>
        </main>
    </div>

    <!-- TEMPLATES -->
    <template id="tmpl-folder">
        <div role="treeitem" aria-expanded="false">
            <div class="tree-item folder cursor-pointer select-none">
                <span class="chevron transition-transform duration-200">â–¸</span>
                <i class="tree-icon ri-folder-open-line mr-2"></i>
                <span class="label font-medium"></span>
            </div>
            <div class="tree-children ml-8 border-l border-border block" role="group"></div>
        </div>
    </template>

    <template id="tmpl-file">
        <div class="tree-item cursor-pointer select-none" data-type="file" role="treeitem">
            <i class="tree-icon mr-2"></i>
            <span class="label"></span>
        </div>
    </template>

    <template id="tmpl-slide">
        <div class="tree-item slide-item cursor-pointer select-none" data-type="slide" role="treeitem">
            <i class="tree-icon ri-slideshow-line mr-2"></i>
            <span class="label"></span>
        </div>
    </template>

    <!-- SCRIPTS -->
